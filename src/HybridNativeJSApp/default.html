<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SimplePhotoJS</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SimplePhotoJS references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/capture.js"></script>
    <script src="/js/import.js"></script>
    <script src="/js/imageProcessing.js"></script>
    <script src="/js/default.js"></script>
	<link href="/css/Microsoft.VisualStudio.Blend.Html.Intrinsic.Grid.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="contenthost fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Cartoonify</span>
            </h1>
        </header>
		<section aria-label="Main content" role="main">
			<div class="ms-grid">
		            <div id="photo" style="-ms-grid-column: 1; -ms-grid-row: 1;" class="ms-grid">
		                <button class="action" id="takePhoto" style="-ms-grid-column: 2; -ms-grid-row: 1; margin: 10px;">Capture Photo</button>
                        <button class="action" id="importPhoto" style="-ms-grid-column: 1; -ms-grid-row: 1; margin: 10px;">Import Photo</button>
                        <img class="imageHolder" id="capturedPhoto" alt="camera holder" src="images/storelogo.png" style="-ms-grid-column: 1; -ms-grid-row: 2; -ms-grid-column-span: 2; max-height: 500px; margin-top: 0px;"/>
		            </div>
		            <div id="cartoon" style="-ms-grid-column: 2; -ms-grid-row: 1; -ms-grid-column: 2; -ms-grid-columns: 1fr;" class="ms-grid">
			            <button class="action" style="-ms-grid-column: 1; -ms-grid-row: 1; margin: 10px;" id="cartoonify">Cartoonify</button>
				        <img class="imageHolder" id="cartoonifiedPhoto" alt="cartoon holder" src="images/storelogo.png" style="-ms-grid-column: 1; -ms-grid-row: 2; max-height: 500px;"/>
		            </div>
			</div>
		</section>
		<div id="progress" class="hidden" style="-ms-grid-column: 1; -ms-grid-row: 2; -ms-grid-column-span: 1; -ms-grid-row-span: 1; margin: 545.29px 0px 0px 118.2px;">
			<progress id="progressbar"  max="100" value="0" style="width: 500px;"></progress><span id="progresstext" style="font-size: 18px; margin-left: 20px; margin-top: 0px; position: relative; left: -0.25px; top: 3.13px;">10</span>
		</div>
    </div>
</body>
</html>
